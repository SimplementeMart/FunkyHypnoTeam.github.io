<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/pokedex.css">
</head>
<body>
    <div class="pokedex">
        <div class="info-pokemon">
            <h2 id="pokemon-name">Hypno (Safety Lullaby)</h2>
            <p>The Hypnosis Pokemon</p>
            <div class="imagen-pokemon">
                <img id="pokemon-image" src="path/to/hypno_safety_lullaby.png" alt="Hypno">
            </div>
        </div>
        
        <div class="description">
            <h3>DESCRIPTION</h3>
            <p id="pokemon-description">This is where you can add a description of Hypno or any other details.</p>
        </div>
        
        <div class="navigation">
            <button onclick="navigate('previous')">⬅️</button>
            <button onclick="navigate('next')">➡️</button>
        </div>
    </div>
    <script src="js/pokedex.js"></script>
</body>
</html>
